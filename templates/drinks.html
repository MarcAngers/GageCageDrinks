<!DOCTYPE html>
<html style="overflow: hidden;">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <script src="../static/drinks.js"></script>
  <link rel="stylesheet" href="../static/drinks.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="shortcut icon" href="../static/favicon.ico">

  <!-- HEADER BAR -->
  <meta meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <body>
    <div id="view">
      <div id="header-bar" class="closed" style="padding: 10px 20px; min-width: 650px;">
        <div class="wrapper header-wrapper" id="left-header-bar">
              <div class="col-md header-column">
                  <h1 style="margin-top: 10px;">Gage Cage Drinks</h1>
              </div>
        </div>
        <div class="wrapper header-wrapper" id="right-header-bar">
              <div class="col-md header-column" id="pumppicker-toggle">
                  <span class="glyphicon glyphicon-cog" style="cursor: pointer; font-size: 150%; margin: 10px; padding-top: 10px;"></span>
                  <h3 style="margin-top: 15px;">Current Pump Ingredients</h3>
              </div>
          </div>
      </div>
      <!-- END HEADER BAR -->
      
      <!-- EDIT PUMPS (SIDE BAR) -->
      <div id="pump-picker" class="closed">
        <div class="sidebar-header" style="padding: 0px 15px;">
          <h2>Edit Pumps</h2>
        </div>
        <div class="container" style="width: 100%; background-color: #fefeff;">
          <div class="row-md pump-row-input">
              <h4>Pump 1: </h4>
              <button type="button" class="btn btn-sm btn-pump" id="pump-button-1" style="margin: 0px 5px;">None</button>
          </div>
          <div class="row-md pump-row-input">
              <h4>Pump 2: </h4>
              <button type="button" class="btn btn-sm btn-pump" id="pump-button-2" style="margin: 0px 5px;">None</button>
          </div>
          <div class="row-md pump-row-input">
              <h4>Pump 3: </h4>
              <button type="button" class="btn btn-sm btn-pump" id="pump-button-3" style="margin: 0px 5px;">None</button>
          </div>
          <div class="row-md pump-row-input">
              <h4>Pump 4: </h4>
              <button type="button" class="btn btn-sm btn-pump" id="pump-button-4" style="margin: 0px 5px;">None</button>
          </div>
          <div class="row-md pump-row-input">
              <h4>Pump 5: </h4>
              <button type="button" class="btn btn-sm btn-pump" id="pump-button-5" style="margin: 0px 5px;">None</button>
          </div>
          <div class="row-md pump-row-input">
              <h4>Pump 6: </h4>
              <button type="button" class="btn btn-sm btn-pump" id="pump-button-6" style="margin: 0px 5px;">None</button>
          </div>
          <div class="row-md pump-row-input">
              <h4>Pump 7: </h4>
              <button type="button" class="btn btn-sm btn-pump" id="pump-button-7" style="margin: 0px 5px;">None</button>
          </div>
          <div class="row-md pump-row-input">
              <h4>Pump 8: </h4>
              <button type="button" class="btn btn-sm btn-pump" id="pump-button-8" style="margin: 0px 5px;">None</button>
          </div>
        </div>
      </div>
      <!-- END COLOR PICKER -->

      <!-- MAIN WINDOW -->
      <div id="drink-window" style="width: 100vw; height: 83%;">
          <div id="drink-container">
          </div>
      </div>
      <!-- END MAIN WINDOW -->

      <!-- FOOTER BAR -->
      <div class="container" id="footer-bar">
        <h4>Current Drink: </h4>
        <div id="current-drink-container">
          <h5 id="current-drink">None</h5>
        </div>
        <button type="button" class="btn btn-danger" id="make-drink">Make Drink!</button>
      </div>
      <!-- END FOOTER BAR -->

      <!-- MODALS -->
      <div id="create-drink-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="create-drink-modal-close">&times;</span>
          <div class="modal-header" id="create-drink-modal-header" style="display: block; border-bottom: 0px;">
            <div style="display: flex;">
              <h2 style="margin: 10px;">Drink Name: </h2>
              <input type="text" placeholder="" id="create-drink-name" style="height: 30px; margin: 10px; width: 50%; border-radius: 5px; border: 1px solid #888888"/>
            </div>
            <div style="display: flex; justify-content: space-between">
              <div style="display: flex;">
                <h4 style="margin: 14px 10px 10px 10px">Glass Type: </h4>
                <select id="create-drink-glass-type" style="height: 30px; margin: 10px;">
                  <option value="cognac">Cognac</option>
                  <option value="cosmo">Cosmo</option>
                  <option value="hurricane">Hurricane</option>
                  <option value="margarita">Margarita</option>
                  <option value="martini">Martini</option>
                  <option value="pint">Pint</option>
                  <option value="short">Short</option>
                  <option selected="selected" value="tall">Tall</option>
                  <option value="tom_collins">Tom Collins</option>
                  <option value="wine">Wine</option>
                </select>
              </div>
              <div style="display: flex;">
                <h4 style="margin: 14px 10px 10px 10px">Color:</h4>
                <div id="color-input-wrapper" style="background-color: #888888; margin: 10px; height: 30px; width: 30px; border-radius: 50%;">
                  <input id="create-drink-color-picker" type="color" value="#888888" style="height: 30px; width: 30px; opacity: 0;"/>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-body" id="create-drink-modal-body" style="padding: 0px 15px; border-bottom: 1px solid #888888; border-top: 1px solid #888888;">
            <div class="row-md drink-ingredient-create">
              <div style="display: flex;">
                <h4 style="margin-top: 14px;">Ingredient: </h4>
                <select class="recipe-ingredient-select"></select>
              </div>
              <div style="display: flex;">
                <h4 style="margin-top: 14px;">Amount: </h4>
                <input type="range" min="0" max="8" step="0.5" value="1" class="recipe-ingredient-amount" style="width: 150px;" oninput="this.nextElementSibling.value = this.value">
                <output style="margin-top: 9px;">1</output>
              </div>
            </div>
          </div>
          <div class="modal-footer" id="create-drink-modal-footer">
            <button class="btn btn-primary" id="add-ingredient" style="width: 100%; margin: 5px;"><span class="glyphicon glyphicon-plus"></span> Add Another Ingredient To This Recipe</button>
            <button class="btn btn-warning" id="create-ingredient-modal-button1" style="width: 100%; margin: 5px;"><span class="glyphicon glyphicon-plus"></span> Create New Ingredient</button>
            <button class="btn btn-primary" id="create-drink-button" style="width: 100%; margin: 5px;"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
          </div>
        </div>
      </div>

      <div id="choose-ingredient-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="choose-ingredient-modal-close">&times;</span>
          <div class="modal-header" id="choose-ingredient-modal-header" style="border-bottom: 0px;">
            <h2 style="margin: 10px;">Choose Ingredient: </h2>
            <select id="ingredient-select"></select>
          </div>
          <div class="modal-body" id="choose-ingredient-modal-body" style="display: flex; flex-direction: column; border-top: 1px solid #888888;">
            <button class="btn btn-warning" id="create-ingredient-modal-button2" style="width: 100%; margin: 5px;"><span class="glyphicon glyphicon-plus"></span> Create New Ingredient</button>
            <button class="btn btn-primary" id="choose-ingredient-button" style="width: 100%; margin: 5px;"><span class="glyphicon glyphicon-ok"></span> Choose</button>
            <button class="btn btn-success" id="clean-pump-button" style="width: 100%; margin: 5px;"><span class="glyphicon glyphicon-tint"></span> Clean Pump</button>
          </div>
        </div>
      </div>

      <div id="create-ingredient-modal" class="modal">
        <div class="modal-content" id="create-ingredient-modal-content">
            <span class="modal-close" id="create-ingredient-modal-close">&times;</span>
          <div class="modal-header" id="create-ingredient-modal-header" style="border-bottom: 0px;">
            <h2 style="margin: 10px;">Create New Ingredient: </h2>
          </div>
          <div class="modal-body" id="create-ingredient-modal-body" style="padding: 0px 15px; border-bottom: 1px solid #888888; border-top: 1px solid #888888;">
            <div style="display: flex; justify-content: space-between;">
              <h3>Name: </h3>
              <input type="text" id="new-ingredient" style="height: 30px; margin: 18px 10px 10px 10px; width: 50%; border-radius: 5px; border: 1px solid #888888">
            </div>
            <div>
              <input type="checkbox" id="pumpable-checkbox">
              <label for="pumpable-checkbox">
                New ingredient pumpable?
              </label>
            </div>
          </div>
          <div class="modal-footer" id="create-ingredient-modal-footer" style="display: flex; flex-direction: column;">
            <button class="btn btn-success" id="create-ingredient-button" style="width: 100%;"><span class="glyphicon glyphicon-plus"></span> Create</button>
          </div>
        </div>
      </div>
      <!-- END MODALS -->
    </div>
  </body>
</html>
