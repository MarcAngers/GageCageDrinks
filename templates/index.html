<div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">X</span>
            <p id="popup-description"></p>
        </div>
    </div>
<script>
        const descriptionButtons = document.querySelectorAll('.description-button');
        const popup = document.getElementById('popup');
        const popupDescription = document.getElementById('popup-description');

        descriptionButtons.forEach(button => {
            button.addEventListener('click', showDescription);
        });

        function showDescription(event) {
            const button = event.target;
            const description = button.dataset.description;

            popupDescription.textContent = description;
            popup.style.display = 'block';
        }

        function closePopup() {
            popup.style.display = 'none';
        }

    </script>
<h2>Your Order</h2>
    <div id="order-summary">
        <p>No items in order.</p>
    </div>

    <button id="place-order-button" onclick="placeOrder()">Place Order</button>

    <script>
        const addToOrderButtons = document.querySelectorAll('.add-to-order-button');
        const orderItems = [];

        addToOrderButtons.forEach(button => {
            button.addEventListener('click', addToOrder);
        });

        function addToOrder(event) {
            const button = event.target;
            const itemName = button.dataset.name;
            const itemPrice = parseFloat(button.dataset.price);

            orderItems.push({ name: itemName, price: itemPrice });
            updateOrderSummary();
        }

        function removeItem(index) {
            orderItems.splice(index, 1);
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const orderSummary = document.getElementById('order-summary');
            orderSummary.innerHTML = '';

            if (orderItems.length === 0) {
                orderSummary.innerHTML = '<p>No items in order.</p>';
                return;
            }

            let total = 0;
            for (let i = 0; i < orderItems.length; i++) {
                const item = orderItems[i];
                const itemText = document.createElement('p');
                itemText.innerHTML = item.name + ' - $' + item.price.toFixed(2) + ' <button class="remove-button" onclick="removeItem(' + i + ')">Remove</button>';
                orderSummary.appendChild(itemText);
                total += item.price;
            }

            const totalText = document.createElement('p');
            totalText.innerHTML = '<strong>Total: $' + total.toFixed(2) + '</strong>';
            orderSummary.appendChild(totalText);
        }

        function placeOrder() {
            if (orderItems.length === 0) {
                alert('Please add items to your order.');
                return;
            }

            // TODO: Add logic to process the order

            alert('Your order has been placed. Thank you!');
            orderItems.length = 0;
            updateOrderSummary();
        }
    </script>
